<script>
    /*
    //PROBLEMA
    Faça um script que pede dois inteiros e armazene eles em duas variáveis.
    Em seguida, troque o valor das variáveis, invertendo e exibindo o antes e o depois em uma janela de alert.
    */
   //ENTRADA

    let numero1 =Number(prompt("Digite o primeiro número inteiro:"));
    let numero2 = Number(prompt("Digite o segundo número inteiro:"));

    //PROCESSAMENTO
    
    //SAÍDA
    alert("Valores antes da troca:\nNúmero 1: " + numero1 + "\nNúmero 2: " + numero2);
    alert("Valores depois da troca:\nNúmero 1: " + numero2 + "\nNúmero 2: " + numero1);


   

    

    

   

    

   

 

    
</script>
