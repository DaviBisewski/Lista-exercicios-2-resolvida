<meta charset="UTF-8" />
<script>
    // idadeHumana - É sabido que os caẽs amadurecem mais rapidamente do que os seres humanos (na verdade, alguns seres humanos parecem nunca amadurecer).
    // Calcule a idade do seu cão, baseada nos seguintes fatores:
    // - cães de porte pequeno: fator 5
    // - cães de porte médio: fator 6
    // - cães grandes: fator 7.

    // Entrada

    const litros = Number(prompt("Digite o número de litros vendidos: "));
    const tipoCombustivel = prompt("Digite o tipo de combustível (A-álcool, G-gasolina): ").toUpperCase();

    // Processamento
    const precoGasolina = 6.50;
    const precoAlcool = 6.10;
    const descontoAte20Litros = 0;
    const descontoAcima20Litros = 0;

    if (tipoCombustivel === "A") {
        descontoAte20Litros = 0.03;
        descontoAcima20Litros = 0.05;
    } else if (tipoCombustivel === "G") {
        descontoAte20Litros = 0.04;
        descontoAcima20Litros = 0.06;
    } else {
        alert("Tipo de combustível inválido!");
        return;
    }


    var valorPago;
    if (litros <= 20) {
        if (tipoCombustivel === "A") {
            valorPago = litros * (precoAlcool - (precoAlcool * descontoAte20Litros));
        } else if (tipoCombustivel === "G") {
            valorPago = litros * (precoGasolina - (precoGasolina * descontoAte20Litros));
        }
    } else {
        if (tipoCombustivel === "A") {
            valorPago = litros * (precoAlcool - (precoAlcool * descontoAcima20Litros));
        } else if (tipoCombustivel === "G") {
            valorPago = litros * (precoGasolina - (precoGasolina * descontoAcima20Litros));
        }
    }

    // Saída

    alert("Valor a ser pago: R$ " + valorPago.toFixed(2));

        
    

    
   

</script>
